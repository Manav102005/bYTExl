<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Live Character Counter</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--muted:#9aa4b2;--accent:#60a5fa}
    *{box-sizing:border-box}
    body{font-family:Inter,system-ui,Segoe UI,Roboto,Arial;min-height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,#071029 0%, #081027 100%);color:#e6eef8;margin:0;padding:24px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:20px;border-radius:12px;max-width:740px;width:100%;box-shadow:0 8px 30px rgba(2,6,23,0.6)}
    h1{margin:0 0 12px;font-size:20px}
    label{display:block;margin-bottom:8px;color:var(--muted);font-size:13px}
    textarea{width:100%;min-height:160px;padding:12px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:inherit;font-size:15px;resize:vertical;outline:none}
    .row{display:flex;align-items:center;justify-content:space-between;margin-top:10px}
    .counter{font-weight:600;font-family:monospace;padding:6px 10px;border-radius:999px;background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.02)}
    .hint{color:var(--muted);font-size:13px}
    .meter{height:6px;background:rgba(255,255,255,0.04);border-radius:999px;overflow:hidden;margin-top:10px}
    .meter > i{display:block;height:100%;width:0%;background:linear-gradient(90deg,var(--accent),#3b82f6);transition:width 120ms linear}
    .controls{display:flex;gap:8px;align-items:center;margin-top:12px}
    .btn{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:8px 10px;border-radius:8px;color:var(--muted);cursor:pointer}
    @media (max-width:560px){.card{padding:14px}}
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1>Live Character Counter</h1>
    <label for="message">Type your text below — counter updates instantly.</label>
    <textarea id="message" placeholder="Start typing..." aria-describedby="charInfo"></textarea>

    <div class="meter" aria-hidden="true">
      <i id="meterFill"></i>
    </div>

    <div class="row" style="margin-top:8px">
      <div class="hint">Press <kbd>Tab</kbd> to indent — textarea auto-sizes vertically.</div>
      <div class="counter" id="count" aria-live="polite">0 chars</div>
    </div>

    <div class="controls">
      <button id="clearBtn" class="btn" type="button">Clear</button>
      <button id="selectBtn" class="btn" type="button">Select All</button>
      <div style="margin-left:auto;color:var(--muted);font-size:13px" id="charInfo">Character count is updated as you type.</div>
    </div>
  </main>

  <script>
    const ta = document.getElementById('message');
    const countEl = document.getElementById('count');
    const meterFill = document.getElementById('meterFill');
    const clearBtn = document.getElementById('clearBtn');
    const selectBtn = document.getElementById('selectBtn');

    // Optional max length for visual meter. Set to null for unlimited.
    const MAX = null; // e.g. 280

    function updateCounter(){
      const len = ta.value.length;
      countEl.textContent = len + (len === 1 ? ' char' : ' chars');
      // update meter if MAX provided
      if (MAX) {
        const pct = Math.min(100, Math.round((len / MAX) * 100));
        meterFill.style.width = pct + '%';
        countEl.textContent += ' — ' + pct + '% of ' + MAX;
      } else {
        // subtle progress effect for any text length
        const pseudoMax = 200; // for smooth shifting of the small meter bar
        const pct = Math.min(100, Math.round((len / pseudoMax) * 100));
        meterFill.style.width = pct + '%';
      }
    }

    // auto-resize textarea height
    function autoGrow() {
      ta.style.height = 'auto';
      ta.style.height = (ta.scrollHeight) + 'px';
    }

    ta.addEventListener('input', () => { updateCounter(); autoGrow(); });

    // support tab insertion inside textarea
    ta.addEventListener('keydown', (e) => {
      if (e.key === 'Tab'){
        e.preventDefault();
        const start = ta.selectionStart;
        const end = ta.selectionEnd;
        ta.value = ta.value.substring(0, start) + '\t' + ta.value.substring(end);
        ta.selectionStart = ta.selectionEnd = start + 1;
        updateCounter(); autoGrow();
      }
    });

    clearBtn.addEventListener('click', () => { ta.value = ''; updateCounter(); autoGrow(); ta.focus(); });
    selectBtn.addEventListener('click', () => { ta.select(); ta.focus(); });

    // initialize
    updateCounter();
    autoGrow();
  </script>
</body>
</html>
